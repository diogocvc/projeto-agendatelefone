<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de telefones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container-titulo">
                <img src="./images/phone.png" alt="Capelo e diploma">
                <div class="titulo-e-sub">
                    <h1>Agenda de telefones</h1>
                    <h2>Pois é? Se, em pleno 2024, você ainda precisa de uma agenda de telefones, aqui está uma para você!</h2>
                </div>
            </div>
        </header>
        <form id="form-entrada">
            <input type="text" id="nome" placeholder="Nome" />
            <input type="number" id="numero" required placeholder="Número" />
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th id="total"></th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
